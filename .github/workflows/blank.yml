name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Create a Zip File
        run: zip -X -r deployment.zip *

      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v2
        with:
          name: my-artifacts-${{github.sha}}
          path: deployment.zip 
